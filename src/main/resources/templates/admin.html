<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☘️</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h6">
            <strong class="text-light" sec:authentication="principal.username"></strong>
            <span class="text-light fw-light"> with roles: </span>
            <span th:text="${#strings.listJoin(#authentication.getAuthorities()
               .![authority.replace('ROLE_', '')], ', ')}">
            </span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-secondary btn-sm text-light opacity-75 border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid pt-5 mt-4">
    <div class="row">
        <!-- Светлая боковая панель -->
        <div class="col-md-3 col-lg-2 bg-light vh-100 border-end sidebar p-0">
            <div class="list-group list-group-flush">
                <a th:href="@{/admin?view=admin}"
                   class="list-group-item list-group-item-action px-3"
                   th:classappend="${activeView == 'admin'} ? 'active' : 'text-primary'">
                    Admin
                </a>
                <a th:href="@{/admin?view=user}"
                   class="list-group-item list-group-item-action px-3"
                   th:classappend="${activeView == 'user'} ? 'active' : 'text-primary'">
                    User
                </a>
            </div>
        </div>


        <div class="col-md-9 col-lg-10">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${activeView == 'admin'}">
                <h2 class="mb-4">Admin Panel</h2>

                <!-- Кнопки переключения с использованием Bootstrap nav -->
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#usersTableSection">
                            Users table
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#newUserFormSection">
                            New User
                        </a>
                    </li>
                </ul>

                <!-- Контент вкладок -->
                <div class="tab-content">
                    <!-- Таблица пользователей -->
                    <div class="tab-pane fade show active" id="usersTableSection">
                        <!-- Надпись All users на светло-сером фоне -->
                        <div class="bg-light p-2 mb-3 rounded">
                            <h5 class="mb-0">All users</h5>
                        </div>

                        <div class="card border">
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered mb-0">
                                        <thead class="table-white">
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${#strings.listJoin(user.roles.![name.replace('ROLE_', '')], ', ')}"></td>
                                            <td>
                                                <div class="d-flex gap-4">
                                                    <button type="button" class="btn btn-info btn-sm text-white"
                                                            data-bs-toggle="modal" th:attr="data-bs-target='#editUserModal' + ${user.id}">
                                                        Edit
                                                    </button>
                                                    <button type="button" class="btn btn-danger btn-sm text-white"
                                                            data-bs-toggle="modal" th:attr="data-bs-target='#deleteUserModal' + ${user.id}">
                                                        Delete
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="newUserFormSection">
                        <div class="border rounded p-3">
                            <h5 class="mb-3 text-start bg-light px-3 py-2 rounded">Add new user</h5>

                            <form th:action="@{/admin/add}" th:object="${newUser}" method="post" id="addUserForm" class="mx-auto" style="max-width: 350px;">
                                <div class="mb-1">
                                    <label class="form-label fw-bold w-100 text-center">First Name</label>
                                    <input type="text" class="form-control form-control-sm" th:field="*{firstName}" required>
                                </div>
                                <div class="mb-1">
                                    <label class="form-label fw-bold w-100 text-center">Last Name</label>
                                    <input type="text" class="form-control form-control-sm" th:field="*{lastName}" required>
                                </div>
                                <div class="mb-1">
                                    <label class="form-label fw-bold w-100 text-center">Age</label>
                                    <input type="number" class="form-control form-control-sm" th:field="*{age}" required>
                                </div>
                                <div class="mb-1">
                                    <label class="form-label fw-bold w-100 text-center">Email</label>
                                    <input type="email" class="form-control form-control-sm" th:field="*{email}" required>
                                </div>
                                <div class="mb-1">
                                    <label class="form-label fw-bold w-100 text-center">Password</label>
                                    <input type="password" class="form-control form-control-sm" th:field="*{password}" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label fw-bold w-100 text-center">Role</label>
                                    <select name="roles" class="form-select form-select-sm" multiple size="2">
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.id}"
                                                th:text="${role.name.replace('ROLE_', '')}">
                                        </option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-sm">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${activeView == 'user'}">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>User Profile</h2>
                </div>

                <div class="card border">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">User Information</h4>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered mb-0">
                                <thead class="table-white">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${currentUser.id}"></td>
                                    <td th:text="${currentUser.firstName}"></td>
                                    <td th:text="${currentUser.lastName}"></td>
                                    <td th:text="${currentUser.age}"></td>
                                    <td th:text="${currentUser.email}"></td>
                                    <td th:text="${#strings.listJoin(currentUser.roles.![name.replace('ROLE_', '')], ', ')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальные окна редактирования -->
<div th:each="user : ${users}" class="modal fade" th:id="'editUserModal' + ${user.id}" tabindex="-1">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100 text-start fw-bold">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{'/admin/edit/' + ${user.id}}" method="post" class="text-center">

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">ID</label>
                        <input type="text" class="form-control form-control-sm text-center bg-light" th:value="${user.id}" readonly>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">First Name</label>
                        <input type="text" class="form-control form-control-sm text-center" name="firstName" th:value="${user.firstName}" required>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Last Name</label>
                        <input type="text" class="form-control form-control-sm text-center" name="lastName" th:value="${user.lastName}" required>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Age</label>
                        <input type="number" class="form-control form-control-sm text-center" name="age" th:value="${user.age}" required>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Email</label>
                        <input type="email" class="form-control form-control-sm text-center" name="email" th:value="${user.email}" required>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Password</label>
                        <input type="password" class="form-control form-control-sm text-center" name="password">
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Role</label>
                        <select name="roles" class="form-select form-select-sm" multiple size="2">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.name.replace('ROLE_', '')}"
                                    th:selected="${user.roles != null and user.roles.contains(role)}">
                            </option>
                        </select>
                    </div>

                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!--модальное окно удаления-->
<div th:each="user : ${users}" class="modal fade" th:id="'deleteUserModal' + ${user.id}" tabindex="-1">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-start fw-bold">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <form th:action="@{'/admin/delete/' + ${user.id}}" method="post">

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">ID</label>
                        <input type="text" class="form-control form-control-sm bg-light" th:value="${user.id}" readonly>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">First Name</label>
                        <input type="text" class="form-control form-control-sm bg-light" th:value="${user.firstName}" readonly>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Last Name</label>
                        <input type="text" class="form-control form-control-sm bg-light" th:value="${user.lastName}" readonly>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Age</label>
                        <input type="text" class="form-control form-control-sm bg-light" th:value="${user.age}" readonly>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Email</label>
                        <input type="text" class="form-control form-control-sm bg-light" th:value="${user.email}" readonly>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Roles</label>
                        <input type="text" class="form-control form-control-sm bg-light"
                               th:value="${#strings.listJoin(user.roles.![name.replace('ROLE_', '')], ', ')}" readonly>
                    </div>

                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-secondary btn-sm text-white" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger btn-sm text-white">Delete</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
