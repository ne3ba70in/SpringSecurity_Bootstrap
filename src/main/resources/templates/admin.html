<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☘️</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h6">
            <strong class="text-light" sec:authentication="principal.username"></strong>
            <span class="text-light fw-light"> with roles: </span>
            <span th:text="${#strings.listJoin(#authentication.getAuthorities()
               .![authority.replace('ROLE_', '')], ', ')}">
            </span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-secondary btn-sm text-light opacity-75 border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid pt-5 mt-4">
    <div class="row">
        <div class="col-md-3 col-lg-2 bg-light vh-100">
            <div class="d-flex flex-column p-3 pt-4">
                <nav class="nav nav-pills flex-column">
                    <a th:href="@{/admin?view=admin}" class="nav-link" th:classappend="${activeView == 'admin'} ? 'active' : ''">
                        Admin
                    </a>
                    <a th:href="@{/admin?view=user}" class="nav-link" th:classappend="${activeView == 'user'} ? 'active' : ''">
                        User
                    </a>
                </nav>
            </div>
        </div>

        <div class="col-md-9 col-lg-10">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${activeView == 'admin'}">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Admin Panel</h2>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                        <i class="bi bi-person-plus"></i> New User
                    </button>
                </div>

                <div class="card border">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">All Users</h4>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered mb-0">
                                <thead class="table-white">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${#strings.listJoin(user.roles.![name.replace('ROLE_', '')], ', ')}"></td>
                                    <td>
                                        <div class="d-flex gap-2">
                                            <button type="button" class="btn btn-outline-primary btn-sm"
                                                    data-bs-toggle="modal" th:attr="data-bs-target='#editUserModal' + ${user.id}">
                                                Edit
                                            </button>
                                            <button type="button" class="btn btn-outline-danger btn-sm"
                                                    data-bs-toggle="modal" th:attr="data-bs-target='#deleteUserModal' + ${user.id}">
                                                Delete
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${activeView == 'user'}">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>User Profile</h2>
                </div>

                <div class="card border">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">User Information</h4>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered mb-0">
                                <thead class="table-white">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${currentUser.id}"></td>
                                    <td th:text="${currentUser.firstName}"></td>
                                    <td th:text="${currentUser.lastName}"></td>
                                    <td th:text="${currentUser.age}"></td>
                                    <td th:text="${currentUser.email}"></td>
                                    <td th:text="${#strings.listJoin(currentUser.roles.![name.replace('ROLE_', '')], ', ')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальные окна редактирования -->
<div th:each="user : ${users}" class="modal fade" th:id="'editUserModal' + ${user.id}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{'/admin/edit/' + ${user.id}}" method="post">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" th:value="${user.id}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" th:value="${user.age}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password (leave empty to keep current)</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role" required>
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.name}"
                                    th:text="${role.name.replace('ROLE_', '')}"
                                    th:selected="${user.roles.![name].contains(role.name)}">
                            </option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальные окна удаления -->
<div th:each="user : ${users}" class="modal fade" th:id="'deleteUserModal' + ${user.id}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-4"><strong>ID:</strong></div>
                            <div class="col-8" th:text="${user.id}"></div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4"><strong>Name:</strong></div>
                            <div class="col-8" th:text="${user.firstName + ' ' + user.lastName}"></div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4"><strong>Email:</strong></div>
                            <div class="col-8" th:text="${user.email}"></div>
                        </div>
                        <div class="row">
                            <div class="col-4"><strong>Roles:</strong></div>
                            <div class="col-8" th:text="${#strings.listJoin(user.roles.![name.replace('ROLE_', '')], ', ')}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form th:action="@{'/admin/delete/' + ${user.id}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно добавления -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/add}" th:object="${newUser}" method="post" id="addUserForm">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" th:field="*{age}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role" required>
                            <option value="">Select Role</option>
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.name}"
                                    th:text="${role.name.replace('ROLE_', '')}">
                            </option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
